name: SQS Report During Automation Run

on:
  schedule:
    # Runs at 9:15 AM IST (3:45 AM UTC) every day
     - cron: '45 3 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Specific date (dd-mm-yyyy) or leave empty for today'
        required: false
        type: string
      from_date:
        description: 'Start date for range (dd-mm-yyyy)'
        required: false
        type: string
      to_date:
        description: 'End date for range (dd-mm-yyyy)'
        required: false
        type: string

jobs:
  generate-and-send-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3 pandas pytz
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
        
    - name: Generate SQS Report
      id: generate_report
      run: |
        # Determine the command to run based on inputs
        if [ -n "${{ github.event.inputs.date }}" ]; then
          python sqs_analysis_for_all_nonprodqa.py "${{ github.event.inputs.date }}"
        elif [ -n "${{ github.event.inputs.from_date }}" ] && [ -n "${{ github.event.inputs.to_date }}" ]; then
          python sqs_analysis_for_all_nonprodqa.py --from "${{ github.event.inputs.from_date }}" --to "${{ github.event.inputs.to_date }}"
        else
          # Default: run for today
          python sqs_analysis_for_all_nonprodqa.py
        fi

        # List all generated files for debugging
        echo "=== Generated files ==="
        ls -la sqs_report*.html || echo "No HTML files found"

        # The Python script now generates email-friendly HTML automatically
        # Find the email-friendly HTML file
        EMAIL_HTML_FILE=$(ls sqs_report_email_*.html 2>/dev/null | head -1)

        if [ -n "$EMAIL_HTML_FILE" ] && [ -f "$EMAIL_HTML_FILE" ]; then
          echo "Found email HTML file: $EMAIL_HTML_FILE"
          echo "email_html_file=$EMAIL_HTML_FILE" >> $GITHUB_OUTPUT

          # Copy the email HTML file to the expected location
          cp "$EMAIL_HTML_FILE" email_content.html
          echo "Email content ready: $EMAIL_HTML_FILE"

          # Show file size for verification
          echo "Email HTML file size: $(wc -c < "$EMAIL_HTML_FILE") bytes"
          echo "First few lines of email content:"
          head -10 "$EMAIL_HTML_FILE"
        else
          echo "Error: No email HTML file found"
          echo "Available files:"
          ls -la *.html 2>/dev/null || echo "No HTML files at all"
          exit 1
        fi

    - name: Verify Email Content
      run: |
        echo "=== Verifying email content ==="
        if [ -f "email_content.html" ]; then
          echo "Email content file exists"
          echo "File size: $(wc -c < email_content.html) bytes"
          echo "Line count: $(wc -l < email_content.html) lines"

          # Count how many queue rows are in the email
          QUEUE_COUNT=$(grep -c 'font-weight: bold; color: #333' email_content.html || echo "0")
          echo "Number of queue rows found in email: $QUEUE_COUNT"

          # Show a sample of queue names from the email
          echo "Sample queue names from email:"
          grep -o 'font-weight: bold; color: #333;">[^<]*' email_content.html | head -5 | sed 's/.*">/- /' || echo "No queue names found"

          echo "Last few queue names from email:"
          grep -o 'font-weight: bold; color: #333;">[^<]*' email_content.html | tail -5 | sed 's/.*">/- /' || echo "No queue names found"
        else
          echo "ERROR: email_content.html file not found!"
          ls -la *.html
        fi

    - name: Send Email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.GMAIL_USERNAME }}
        password: ${{ secrets.GMAIL_APP_PASSWORD }}
        subject: "SQS Report - ${{ github.event.inputs.date || 'Today' }}"
        to: balakrishnam@bidgely.com, dhanush@bidgely.com, makineni8008@gmail.com
        from: ${{ secrets.GMAIL_USERNAME }}
        html_body: file://email_content.html

    - name: Clean up HTML files
      run: |
        echo "Cleaning up generated HTML files..."
        rm -f sqs_report_*.html
        rm -f email_content.html
        echo "HTML files deleted successfully"
